<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="/style/null.css" />
    <link rel="stylesheet" href="/style/normalize.css" />

    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <header>
      <div class="header__wrapper">
        <div class="header__main-page header_left header_entry">Главная</div>
        <div class="header_right">
          <button class="header__login header_entry">Войти</button>
          <button class="header__signup header_entry">Зарегистрироваться</button>
        </div>
      </div>
    </header>
    <main>
      <div class="modal_container">
        <div class="modal__content">
          <div class="modal__header">
            <span class="modal__close">X</span>
            <h2 class="modal_header__text"></h2>
          </div>
          <div class="modal__login">
            <form action="/auth/signin" class="modal_entries" method="POST">
              <input type="text" class="login__email modal__entry">
              <input type="text" class="login__password modal__entry">
              <button type="submit">Войти</button>
            </form>
          </div>
          <div class="modal__signup">
            <form action="/auth/signup" class="modal_entries" method="POST">
              <input type="text" class="signup__name modal__entry">
              <input type="text" class="signup__email modal__entry">
              <input type="text" class="signup__password modal__entry">
              <input type="text" class="signup__password__2 modal__entry">
              <button type="submit">Зарегистрироваться</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="/script.js"></script>
</html>
